<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assests/css/cssreset.css" />
    <link rel="stylesheet" href="./../assests/css/colors.css" />
    <link
      rel="stylesheet"
      href="./../assests/css/groupCreationAndPayements.css"
    />
    <title>FCMB BANK APP</title>
  </head>
  <body>
    <main>
      <section class="container">
        <header class="header">
          <div class="top flexRowWithAlign">
            <img src="./../assests/images/homeArrowIcon.svg" alt="home_icon" />
            <p>back</p>
          </div>
          <div class="bottom flexcolWithNoAlign">
            <h2>Group-Lending</h2>
            <p>Apply for loan in groups</p>
          </div>
        </header>
        <main class="main gap1rem flexcolNoJustifyAndAlign">
          <section class="groupPhoto flexcolNoJustifyAndAlign">
            <p>Group Photo</p>
            <div class="people flexcolWithAlignAndJustify align_self">
              <img src="./assests/images/cameraIcon.svg" alt="camera_icon" />
            </div>
          </section>
          <section class="form_section">
            <form action="" class="form flexcolNoJustifyAndAlign">
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Group Name</label>
                <div>
                  <input
                    type="text"
                    placeholder="Enter your Guarantor's name"
                  />
                </div>
              </div>
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Group Location</label>
                <div>
                  <input type="text" placeholder="select your group location" />
                  <img src="./assests/images/arrowDown.svg" alt="" />
                </div>
              </div>

              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Group Community</label>
                <div>
                  <input
                    type="text"
                    placeholder="select your group community"
                  />
                  <img
                    src="./assests/images/arrowDown.svg"
                    alt="arrow_down_icon"
                  />
                </div>
              </div>
              <button class="fullbtn flexcolNoJustifyAndAlign">
                <a href="./groupCreationAndRequest4.html">Create Group</a>
              </button>
            </form>
          </section>
        </main>
      </section>
    </main>
  </body>
</html>
