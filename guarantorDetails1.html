<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assests/css/cssreset.css" />
    <link rel="stylesheet" href="./../assests/css/colors.css" />
    <link
      rel="stylesheet"
      href="./../assests/css/groupCreationAndPayements.css"
    />
    <title>FCMB BANK APP</title>
  </head>
  <body>
    <main>
      <section class="container bg_white">
        <header class="page8 header" id="header_height">
          <section class="flexcolNoJustifyAndAlign gap1rem">
            <h1 class="text_black">Guarantor's Details</h1>
            <p class="text_black">
              Hello <span>Godstime!</span>, enter your guarantor's details below
            </p>
          </section>
        </header>
        <!-- main section -->
        <main class="main border_radius">
          <section class="flexcolNoJustifyAndAlign gap">
            <form action="" class="gap flexcolNoJustifyAndAlign">
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Guarantor's Name</label>
                <div>
                  <input
                    type="text"
                    placeholder="Enter Guarantor's First Name"
                  />
                </div>
              </div>
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Guarantor's Email Address</label>
                <div>
                  <input
                    type="text"
                    placeholder="Enter Guarantor's Email Address"
                  />
                </div>
              </div>
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Guarantor's Phone Number</label>
                <div>
                  <input
                    type="text"
                    placeholder="Enter Guarantor's Phone Number"
                  />
                </div>
              </div>
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Email Address</label>
                <div>
                  <input
                    type="text"
                    placeholder="Enter Member's Email Address"
                  />
                </div>
              </div>
              <button class="fullbtn flexcolNoJustifyAndAlign">
                <a href="./groupCreationAndPayements4.html"> Submit</a>
              </button>
            </form>
          </section>
        </main>
      </section>
    </main>
  </body>
</html>
