<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assests/css/cssreset.css" />
    <link rel="stylesheet" href="./../assests/css/colors.css" />
    <link
      rel="stylesheet"
      href="./../assests/css/groupCreationAndPayements.css"
    />
    <title>FCMB BANK APP</title>
  </head>
  <body>
    <main>
      <section class="container bg_white">
        <header class="page8 header">
          <div class="top flexrowJustifyBetweenAlign">
            <aside class="left flexRowWithAlign gap1rem">
              <a href="./groupCreationAndPayements6.html"
                ><img src="./assests/images/blackLeftArrow.svg" alt="home_icon"
              /></a>
              <p class="text_black">back</p>
            </aside>
          </div>
          <section class="flexcolNoJustifyAndAlign gap1rem">
            <h1 class="text_black">Complete your profile</h1>
            <p class="text_black">
              Hello Godstime!, your details were autofilled because
            </p>
            <p class="text_black">your data was obtained from your BVN</p>
          </section>
        </header>
        <!-- main section -->
        <main class="main form_section">
            <section class="flexcolNoJustifyAndAlign gap height">
              <secion class="steps">
                <p>
                  step <span>2</span> of
                  <span>2</span>
                </p>
  
                <div class="outerRange">
                  <!-- <canvas id="rangecanvas"></canvas> -->
                  <div class="box"></div>
                </div>
              </secion>
              <form action="" class="gap flexcolNoJustifyAndAlign height">
                <section class="flexcolNoJustifyAndAlign gap flex">
                  <div class="form_div flexcolNoJustifyAndAlign">
                    <label for="#">Occupation</label>
                    <div>
                      <input type="text" placeholder="Your Occupation" />
                    </div>
                  </div>
                  <div class="form_div flexcolNoJustifyAndAlign">
                    <label for="#">House Address</label>
                    <div>
                      <input type="text" placeholder="Your House Address" />
                    </div>
                  </div>
                  <div class="form_div flexcolNoJustifyAndAlign">
                    <label for="#">Next of Kin </label>
                    <div>
                      <input type="text" placeholder="Name of Your Next of Kin" />
                    </div>
                  </div>
                  <div class="form_div flexcolNoJustifyAndAlign">
                    <label for="#">Next of Kin Address</label>
                    <div>
                      <input type="text" placeholder="Your Next of Kin's Address" />
                    </div>
                  </div>
                </section>
                <button class="fullbtn flexcolNoJustifyAndAlign">
                  <a href="./groupCreationAndPayments9.html">Save & Continue</a>
                </button>
              </form>
            </section>
          </main>
        </section>
      </main>
    </main>
  </body>
</html>
