<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Selection2</title>
    <link rel="stylesheet" href="../assests/css/colors.css">
    <link rel="stylesheet" href="../assests/css/cssreset.css">
    <link rel="stylesheet" href="../assests/css/customer-selection2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
</head>
<body>
    <div id="customer-selection-2-body">
        <div id="img-back">
            <img src="../assests/images/arrow-left.png" alt="arrow-left" id="arrow-left">
            <p id="back">back</p>
        </div>

        <h2 id="welcome">Welcome Back</h2>
        <p id="login-text">Login as a Loan Officer and help users handle their accounts</p>

        <div id="loan-password">

        <div id="loan">
        <label for="loan-officer" id="loan-officer">Loan Officer ID</label>
        <input type="text" id="input" placeholder="Enter your Loan Officer ID">
    </div>

        <div id="password-enter">
        <label for="password" id="password">Password</label>
        <div id="input-hide">
        <input type="password" placeholder="Enter your Password" id="input-password">
        <img src="../assests/images/hide-password.svg" alt="hide-password" id="hide-password">
    </div>
    </div>
    </div>

    <button id="login-button">Login</button>

    <p id="condition">By Login, you acknowledge and agree to <a href="#" id="link">Term of Use</a> & <a href="#" id="link">Privacy Policy</a>.</p>

    </div>
</body>
</html>
