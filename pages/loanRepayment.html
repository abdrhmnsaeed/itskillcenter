<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Applicant Account Balance</title>

    <link rel="stylesheet" href="../assests/css/cssreset.css" />
    <link rel="stylesheet" href="../assests/css/applicantDashboard.css" />
  </head>
  <body>
    <div class="container">
      <!-- Welcome message and Notification icon -->
      <div class="top-bar">
        <div class="welcome2">
          <div class="back">
            <img src="../assests/images/arrow-left.png" alt="" />
            <h3>back</h3>
          </div>
          <h1>Mandatory Account</h1>
        </div>
      </div>

      <!-- Account balance -->
      <div class="acct-balance">
        <div class="balance-container2">
          <div class="balance-top">
            <div class="balac">
              <h2>Mandatory Account</h2>
              <div class="img-amt">
                <h1>N100,000</h1>
                <img src="../assests/images/see-balance.svg" alt="" />
              </div>
            </div>
            <div class="amount-bg">
              <img src="../assests/images/dashboard-lines.svg" alt="" />
            </div>
          </div>
        </div>
      </div>

      <!-- Lorn Repayment Schedule -->

      <div class="repayment">
        <div class="repay-head">
          <h1>Loan Repayment Schedule</h1>
        </div>
        <div class="repay-all">
          <div class="repay-sec">
            <h2>Total loan Requested</h2>
            <h1>₦100,000</h1>
          </div>
          <div class="repay-sec">
            <h2>Loan Duration</h2>
            <h1>3Months</h1>
          </div>
          <div class="repay-sec">
            <h2>Interest (5%)</h2>
            <h1>₦5,000</h1>
          </div>
          <div class="repay-sec">
            <h2>Payment Returns</h2>
            <h1>₦10,000</h1>
          </div>
          <div class="repay-sec">
            <h2>Voluntary savings</h2>
            <h1>₦5,000</h1>
          </div>
          <div class="repay-sec">
            <h2>Total Repayment</h2>
            <h1>₦8,300</h1>
          </div>
        </div>
      </div>

      <!-- Dashboard Navigations -->

      <div class="nav">
        <div class="nav-item">
          <img src="../assests/images/dashboard-Icon.svg" alt="" />
          <h2 id="nav1">Dashboard</h2>
        </div>
        <div class="nav-item">
          <img src="../assests/images/passbook.svg" alt="" />
          <h2>Passbook</h2>
        </div>
        <div class="nav-item">
          <img src="../assests/images/dashboard-group.svg" alt="" />
          <h2>Group</h2>
        </div>
        <div class="nav-item">
          <img src="../assests/images/dashboard-settings.svg" alt="" />
          <h2>Settings</h2>
        </div>
      </div>
    </div>
  </body>
</html>
