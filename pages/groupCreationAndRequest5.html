<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assests/css/cssreset.css" />
    <link rel="stylesheet" href="../assests/css/colors.css" />
    <link rel="stylesheet" href="../assests/css/groupCreationAndPayments.css" />
    <title>FCMB BANK APP</title>
  </head>
  <body>
    <main>
      <section class="fifthPage flexcolNoJustifyAndAlign">
        <header class="header">
          <section class="flexRowWithAlign gap1rem">
            <div class="photoBox flexcolWithAlignAndJustify">
              <img src="../assests/images/cameraIcon.svg" alt="cameraIcon" />
            </div>
            <p>Storm Group</p>
          </section>
        </header>

        <div class="main flexcolNoJustifyAndAlign">
          <div class="groupDetails flexcolWithAlignAndJustify">
            <div class="image">
              <img
                src="../assests/images/smallApplicationSuccessIcon.svg"
                alt=""
              />
            </div>
            <p>You have created a loan group</p>
            <div class="callToAction flexcolWithAlignAndJustify gap1rem">
              <a href="./groupCreationAndPayments6.html" class="linkBtns"
                >Add Group Members</a
              >
              <a href="" class="linkBtns">Publish a Group Notice</a>
            </div>
          </div>

          <form action="" class="chat flexRowWithAlign">
            <div class="flex1 flexRowWithAlign">
              <img src="../assests/images/lafEmoji.svg" alt="laf Emoji" />
              <input type="text" placeholder="Type your message here" />
              <img
                src="../assests/images/yellowCamera.svg"
                alt="yellow Camera"
              />
            </div>
            <div class="microphone flexcolWithAlignAndJustify">
              <img
                src="../assests/images/microphone.svg"
                alt="microphone"
                class="microphone_icon"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
