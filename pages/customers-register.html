<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Register</title>
  <link rel="stylesheet" href="../assests/css/colors.css">
  <link rel="stylesheet" href="../assests/css/cssreset.css">
  <link rel="stylesheet" href="../assests/css/customer-selection1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div id="customer-selection-1-body">

    <h2 id="get">Choose Loan Preference</h2>

    <p id="select">Select the loan preference you will like to get your loan with</p>

    <div id="get-started-div">

      <div id="self-service">
        <div id="img-lending">
        <img src="../assests/images/group-lending.png" alt="group-lending" id="group-lending">
        <div id="self-service-text">
          <h6 id="big-text-color">Group-Lending</h6>
          <p id="small-text-color">Apply for Loan in groups</p>
        </div>
    </div>

        <img src="../assests/images/arrow-right.svg" alt="arrow-right" id="arrow-right">

      </div>

      <div id="self-service">
        <div id="img-lending">
        <img src="../assests/images/individual-lending.png" alt="group-lending" id="group-lending">
        <div id="self-service-text">
          <h6 id="big-text-color">Individual-Lending</h6>
          <p id="small-text-color">Apply for Loan alone</p>
        </div>
    </div>

        <img src="../assests/images/arrow-right.svg" alt="arrow-right" id="arrow-right">

      </div>

      <div id="self-service">
        <div id="img-lending">
        <img src="../assests/images/fcmb-agent-lending.png" alt="group-lending" id="group-lending">
        <div id="self-service-text">
          <h6 id="big-text-color">FCMB Agent Lending</h6>
          <p id="small-text-color">Apply for Loan using FCMB Agent </p>
        </div>
    </div>

        <img src="../assests/images/arrow-right.svg" alt="arrow-right" id="arrow-right">

      </div>

    </div>
  </div>

</body>

</html>
