<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assests/css/cssreset.css" />
    <link rel="stylesheet" href="../assests/css/colors.css" />
    <link
      rel="stylesheet"
      href="../assests/css/groupCreationAndPayements.css"
    />
    <title>FCMB BANK APP</title>
  </head>
  <body>
    <main>
      <section class="flexcolNoJustifyAndAlign container bg_white">
        <header class="page8 header margin_top4">
          <section class="flexcolNoJustifyAndAlign gap1rem">
            <h1 class="text_black">Complete your profile</h1>
            <p class="text_black">
              Hello Godstime!, your details were autofilled because
            </p>
            <p class="text_black">your data was obtained from your BVN</p>
          </section>
        </header>
        <!-- main section -->
        <main class="main">
          <!-- flexcolNoJustifyAndAlign gap max_width flex -->
          <!-- flexcolNoJustifyAndAlign gap2 -->
          <section class="flexcolNoJustifyAndAlign gap height">
            <secion class="steps">
              <p>
                step <span>1</span> of
                <span>2</span>
              </p>

              <div class="outerRange">
                <!-- <canvas id="rangecanvas"></canvas> -->
                <div class="box"></div>
              </div>
            </secion>
            <form action="" class="flexcolNoJustifyAndAlign height">
              <section class="flexcolNoJustifyAndAlign gap flex">
                <div class="form_div flexcolNoJustifyAndAlign">
                  <label for="#">First Name</label>
                  <div>
                    <input type="text" placeholder="Your First Name" />
                  </div>
                </div>
                <div class="form_div flexcolNoJustifyAndAlign">
                  <label for="#">Last Name</label>
                  <div>
                    <input type="text" placeholder="Your Last Name" />
                  </div>
                </div>
                <div class="form_div flexcolNoJustifyAndAlign">
                  <label for="#">Phone Number</label>
                  <div>
                    <input type="text" placeholder="Your Phone Number" />
                  </div>
                </div>
                <div class="form_div flexcolNoJustifyAndAlign">
                  <label for="#">Date of Birth</label>
                  <div>
                    <input type="text" placeholder="Date of Birth" />
                  </div>
                </div>
              </section>

              <!-- fullbtn max_width -->
              <!--  fullbtn flexcolNoJustifyAndAlign-->
              <button class="fullbtn flexcolNoJustifyAndAlign max_width">
                <a href="./groupCreationAndPayments9.html">Save & Continue</a>
              </button>
            </form>
          </section>
        </main>
      </section>
    </main>
    <script src="/js/groupCreationAndPayements.js"></script>
  </body>
</html>
