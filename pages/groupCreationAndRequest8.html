<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assests/css/cssreset.css" />
    <link rel="stylesheet" href="../assests/css/colors.css" />
    <link
      rel="stylesheet"
      href="../assests/css/groupCreationAndPayements.css"
    />
    <title>FCMB BANK APP</title>
  </head>
  <body>
    <main>
      <section class="container bg_white">
        <header class="page8 header">
          <div class="top flexrowJustifyBetweenAlign">
            <aside class="left flexRowWithAlign gap1rem">
              <a href="./groupCreationAndPayements6.html"
                ><img src="./assests/images/blackLeftArrow.svg" alt="home_icon"
              /></a>
              <p class="text_black">back</p>
            </aside>
          </div>
          <section class="flexRowWithAlign gap1rem">
            <h1 class="text_black">Add member</h1>
          </section>
        </header>
        <!-- main section -->
        <main class="main">
          <section class="flexcolNoJustifyAndAlign gap">
            <form action="" class="gap flexcolNoJustifyAndAlign">
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">First Name</label>
                <div>
                  <input type="text" placeholder="Enter Member's First Name" />
                </div>
              </div>
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Last Name</label>
                <div>
                  <input type="text" placeholder="Enter Member's Last Name" />
                </div>
              </div>
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Phone Number</label>
                <div>
                  <input
                    type="text"
                    placeholder="Enter Member's Phone Number"
                  />
                </div>
              </div>
              <div class="form_div flexcolNoJustifyAndAlign">
                <label for="#">Email Address</label>
                <div>
                  <input type="text" placeholder="Enter Member's Email Address" />
                </div>
              </div>
              <button class="fullbtn flexcolNoJustifyAndAlign pink">
                <a href="./groupCreationAndPayements4.html">Add Member</a>
              </button>
            </form>

            <section>
              <div class="two flexcolNoJustifyAndAlign gap">
                <div class="flexrowJustifyBetweenAlign">
                  <h3>Group Members</h3>
                  <p class="flexRowWithAlign gap1rem">
                    <span>view All</span>
                    <img src="./assests/images/arrowRight.svg" alt="" />
                  </p>
                </div>
                <ul class="flexcolNoJustifyAndAlign gap1rem list">
                  <li class="flexrowJustifyBetweenAlign gap2">
                    <div class="flexRowWithAlign gap2">
                      <div class="flexRowWithJustifyAndAlign photos">
                        <img
                          src="./assests/images/coloredUser.svg"
                          alt="userIcon"
                        />
                      </div>
                      <p>Bola Bala</p>
                    </div>
                    <img src="./assests/images/dotdotdot.svg" alt="">
                  </li>
                  <li class="flexrowJustifyBetweenAlign gap2">
                    <div class="flexRowWithAlign gap2">
                      <div class="flexRowWithJustifyAndAlign photos">
                        <img
                          src="./assests/images/coloredUser.svg"
                          alt="userIcon"
                        />
                      </div>
                      <p>Ifeoma Mobolaji</p>
                    </div>
                    <img src="./assests/images/dotdotdot.svg" alt="">
                  </li>
                </ul>
            </section>
           
          </section>
        </main>
      </section>
    </main>
  </body>
</html>
