<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assests/css/cssreset.css" />
    <link rel="stylesheet" href="../assests/css/colors.css" />
    <link
      rel="stylesheet"
      href="../assests/css/groupCreationAndPayements.css"
    />
    <title>FCMB BANK APP</title>
  </head>
  <body>
    <main>
      <section class="container bg_white">
        <header class="page8 header">
          <div class="top flexrowJustifyBetweenAlign">
            <aside class="left flexRowWithAlign gap1rem">
              <a href="./groupCreationAndPayements6.html"
                ><img src="./assests/images/blackLeftArrow.svg" alt="home_icon"
              /></a>
              <p class="text_black">back</p>
            </aside>
          </div>
          <section class="flexcolNoJustifyAndAlign gap1rem">
            <h1 class="text_black">Loan Application</h1>
            <p class="text_black">
              This is a former request for loan application. please fill 
            </p>
            <p class="text_black">the below fields</p>
          </section>
        </header>
        <!-- main section -->
        <main class="main form_section">
            <section class="flexcolNoJustifyAndAlign gap height">
              <secion class="steps">
                <p>
                  step <span>3</span> of
                  <span>4</span>
                </p>
  
                <div class="outerRange">
                  <!-- <canvas id="rangecanvas"></canvas> -->
                  <div class="box"></div>
                </div>
              </secion>

              <h1>Loan Evaluation</h1>
              <form action="" class="gap flexcolNoJustifyAndAlign height">
                <section class="flexcolNoJustifyAndAlign gap flex">

                    <div class="form_div flexcolNoJustifyAndAlign">
                        <label for="useOfLoan">Loan With Other Banks ?</label>
                        <div>
                            <input list="otherBanks" id="loanWorthy" name="loanWorthy" placeholder="Select Number of Dependants"/>
                            <datalist id="otherBanks">
                                <option value="yes"></option>
                                <option value="no"></option>
                              </datalist>
                        </div>
                    </div>

                    <div class="form_div flexcolNoJustifyAndAlign">
                        <label for="useOfLoan">Number Of Children</label>
                        <div>
                            <input list="totalChildren" id="children" name="children" placeholder="Select Number of Children"/>
                            <datalist id="totalChildren">
                                <option value="1"></option>
                                <option value="3"></option>
                                <option value="7"></option>
                                <option value="9"></option>
                                <option value="10"></option>
                              </datalist>
                        </div>
                    </div>

                    <div class="form_div flexcolNoJustifyAndAlign">
                        <label for="useOfLoan">Number Of Months at Address</label>
                        <div>
                            <input list="address" id="months" name="months" placeholder="Select Number of Months at Address"/>
                            <datalist id="address">
                                <option value="2"></option>
                                <option value="4"></option>
                                <option value="6"></option>
                                <option value="8"></option>
                                <option value="10"></option>
                              </datalist>
                        </div>
                    </div>

                    <div class="form_div flexcolNoJustifyAndAlign">
                        <label for="useOfLoan">Health Status Of Dependants</label>
                        <div>
                            <input list="health" id="status" name="status" placeholder="Select Health Status of Dependents"/>
                            <datalist id="health">
                                <option value="poor"></option>
                                <option value="good"></option>
                                <option value="very good"></option>
                                <option value="excellent"></option>
                                <option value="fair"></option>
                              </datalist>
                        </div>
                    </div>

                  
                </section>
                <button class="fullbtn flexcolNoJustifyAndAlign">
                  <a href="./externalAndInternalGuarantors4.html">Save & Continue</a>
                </button>
              </form>
            </section>
          </main>
        </section>
      </main>
    </main>
  </body>
</html>
