<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Applicant Account Balance</title>

    <link rel="stylesheet" href="../assests/css/loanRepayment.css" />
    <link rel="stylesheet" href="../assests/css/cssreset.css" />
    <link rel="stylesheet" href="../assests/css/applicantDashboard.css" />
  </head>
  <body>
    <div class="container">
      <!-- Welcome message and Notification icon -->
      <div class="top-bar">
        <div class="welcome2">
          <div class="back">
            <img src="../assests/images/arrow-left.png" alt="" />
            <h3>back</h3>
          </div>
          <h1>Payment</h1>
        </div>
      </div>

      <div class="transactions">
        <div class="selectPayment">
          <img src="../assests/images/select-payment.svg" alt="" />
          <h2>Select payment method</h2>
        </div>
        <div class="each-transac2" id="darkerColor">
          <div class="right-transac">
            <div>
              <img src="../assests/images/card.svg" alt="" />
            </div>
            <div class="working-cap">
              <h2>Credit Card</h2>
              <h3>Pay with Mastercard, Visa, Verve</h3>
            </div>
          </div>
          <div class="left-transac">
            <img src="../assests/images/green-good.svg" alt="" />
          </div>
        </div>
        <div class="each-transac2">
          <div class="right-transac">
            <div>
              <img src="../assests/images/cash.svg" alt="" />
            </div>
            <div class="working-cap">
              <h2>Cash</h2>
              <h3>Pay cash to Loan Officer</h3>
            </div>
          </div>
          <div class="left-transac">
            <img src="../assests/images/green-good.svg" alt="" />
          </div>
        </div>
        <div class="each-transac2">
          <div class="right-transac">
            <div>
              <img src="../assests/images/ussd.svg" alt="" />
            </div>
            <div class="working-cap">
              <h2>USSD</h2>
              <h3>Pay with USSD Code</h3>
            </div>
          </div>
          <div class="left-transac">
            <img src="../assests/images/green-good.svg" alt="" />
          </div>
        </div>
        <div class="each-transac2">
          <div class="right-transac">
            <div>
              <img src="../assests/images/bank-transfer.svg" alt="" />
            </div>
            <div class="working-cap">
              <h2>Bank Transfer</h2>
              <h3>Pay with Bank Transfer</h3>
            </div>
          </div>
          <div class="left-transac">
            <img src="../assests/images/green-good.svg" alt="" />
          </div>
        </div>
        <div class="each-transac2">
          <div class="right-transac">
            <div>
              <img src="../assests/images/pos.svg" alt="" />
            </div>
            <div class="working-cap">
              <h2>POS Agent</h2>
              <h3>Pay cash to our Agents</h3>
            </div>
          </div>
          <div class="left-transac">
            <img src="../assests/images/green-good.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
