<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Source Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assests/css/cssreset.css" />
    <link rel="stylesheet" href="../assests/css/sourceDocID2.css" />
  </head>
  <body>
    <main>
      <section>
        <figure>
          <img
            src="../assests/images/KarrowLeft.svg"
            alt="arrow-left"
            width="8"
            height="14"
          />
        </figure>
        <p>Back</p>
      </section>
      <h2>Source Documents</h2>
      <p class="smallF">
        You're required to provide the following documents to be able to process
        your Loan.
      </p>
      <h3>Utility Bills</h3>
      <div class="uploadImage" onclick="upLoadImage()">
        <figure>
          <img
            src="../assests/images/KimagePlaceholder.svg"
            alt=""
            width="328"
            height="177"
          />
        </figure>
        <section>
          <p class="smallF">Utility Bills</p>
          <article>
            <img
              src="../assests/images/KtripleDots.svg"
              alt="tripledots"
              width="4"
              height="16"
            />
          </article>
        </section>
      </div>
      <div class="Kemptynow">&nbsp;</div>
      <div class="KbuttonCont">
        <button class="Kbutton KbuttonDark">
          <span class="white-space">Save & Continue</span>
        </button>
      </div>
    </main>
  </body>
</html>
