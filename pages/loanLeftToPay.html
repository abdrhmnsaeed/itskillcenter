<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Applicant Account Balance</title>

    <link rel="stylesheet" href="../assests/css/cssreset.css" />
    <link rel="stylesheet" href="../assests/css/applicantDashboard.css" />
  </head>
  <body>
    <div class="container">
      <!-- Welcome message and Notification icon -->
      <div class="top-bar">
        <div class="welcome2">
          <div class="back">
            <img src="../assests/images/arrow-left.png" alt="" />
            <h3>back</h3>
          </div>
          <h1>Loan Repayment</h1>
        </div>
      </div>

      <!-- Account balance -->
      <div class="acct-balance">
        <div class="balance-container3">
          <div class="balance-top2">
            <div class="balac text">
              <h2>Loan Amount Left To pay</h2>
              <h1>N0.00</h1>
            </div>
            <div class="progress"></div>
          </div>

          <div class="balance-bottom2">
            <div class="acct-number">
              <h3 class="text">Loan Rate 0/0</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- All Accounts Transactions -->
      <div class="transactions">
        <div class="all-transactions">
          <div class="all-transac-head">
            <div class="transac-img">
              <img src="../assests/images/transaction-search.svg" alt="" />
              <h2>
                You currently donâ€™t have a <br />
                loan! <br />
                Your Transactions wll show here <br />
                as soon as you have a loan to pay back yet!
              </h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Dashboard Navigations -->

      <div class="nav2">
        <div class="nav-item">
          <img src="../assests/images/dashboard-Icon.svg" alt="" />
          <h2 id="nav1">Dashboard</h2>
        </div>
        <div class="nav-item">
          <img src="../assests/images/passbook.svg" alt="" />
          <h2>Passbook</h2>
        </div>
        <div class="nav-item">
          <img src="../assests/images/dashboard-group.svg" alt="" />
          <h2>Group</h2>
        </div>
        <div class="nav-item">
          <img src="../assests/images/dashboard-settings.svg" alt="" />
          <h2>Settings</h2>
        </div>
      </div>
    </div>
  </body>
</html>
